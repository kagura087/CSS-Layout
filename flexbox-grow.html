<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Grow</title>
    <style>
        .container{
            flex-direction: row;
            display: flex;
        }
        .content{
            background-color: aqua;
            border: 2px solid blue;
            padding: 5px;
            margin: 5px;
        }
        .small{
            flex-grow: 1;
        }
        .large{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class="content large">A</div>
        <div class="content small">B</div>
        <div class="content large">C</div>
        <div class="content small">D</div>
    </div>
</body>
</html>
